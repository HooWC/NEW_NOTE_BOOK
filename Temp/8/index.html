<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="back-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="menu-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="title-group">
                    <div class="title">Incident</div>
                    <div class="subtitle">New record</div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                </button>
                <button class="btn btn-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                </button>
                <button class="btn btn-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-resolve">Resolve</button>
            </div>
        </header>

        <main class="form-wrapper">
            <form id="incidentForm" class="incident-form">
                <div class="form-grid">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="number" class="form-label">Number</label>
                            <input type="text" id="number" class="form-control" value="INC0010005" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="caller" class="form-label required">Caller</label>
                            <div class="input-with-icon">
                                <input type="text" id="caller" class="form-control" required>
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-control">
                                <option>-- None --</option>
                                <option selected>Inquiry / Help</option>
                                <option>Software</option>
                                <option>Hardware</option>
                                <option>Network</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subcategory" class="form-label">Subcategory</label>
                            <select id="subcategory" class="form-control">
                                <option selected>-- None --</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="service" class="form-label">Service</label>
                            <div class="input-with-icon">
                                <input type="text" id="service" class="form-control">
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="service-offering" class="form-label">Service offering</label>
                            <div class="input-with-icon">
                                <input type="text" id="service-offering" class="form-control">
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="config-item" class="form-label">Configuration item</label>
                            <div class="input-with-icon">
                                <input type="text" id="config-item" class="form-control">
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <div class="form-group">
                            <label for="channel" class="form-label">Channel</label>
                            <select id="channel" class="form-control">
                                <option selected>-- None --</option>
                                <option>Email</option>
                                <option>Phone</option>
                                <option>Web</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-control">
                                <option selected>New</option>
                                <option>In Progress</option>
                                <option>On Hold</option>
                                <option>Resolved</option>
                                <option>Closed</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="impact" class="form-label">Impact</label>
                            <select id="impact" class="form-control">
                                <option>1 - High</option>
                                <option>2 - Medium</option>
                                <option selected>3 - Low</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="urgency" class="form-label">Urgency</label>
                            <select id="urgency" class="form-control">
                                <option>1 - High</option>
                                <option>2 - Medium</option>
                                <option selected>3 - Low</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority" class="form-label">Priority</label>
                            <div class="priority-display">
                                <span id="priority-value" class="priority-value">5 - Planning</span>
                                <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="assignment-group" class="form-label">Assignment group</label>
                            <div class="input-with-icon">
                                <input type="text" id="assignment-group" class="form-control">
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="assigned-to" class="form-label">Assigned to</label>
                            <div class="input-with-icon">
                                <input type="text" id="assigned-to" class="form-control">
                                <button type="button" class="icon-search">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group short-description-group">
                    <label for="short-description" class="form-label required">Short description</label>
                    <div class="input-with-actions">
                        <input type="text" id="short-description" class="form-control" required>
                        <div class="action-buttons">
                            <button type="button" class="btn-help">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                            </button>
                            <button type="button" class="btn-help">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="4" y1="6" x2="20" y2="6"></line>
                                    <line x1="4" y1="12" x2="20" y2="12"></line>
                                    <line x1="4" y1="18" x2="20" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control description-textarea" rows="5"></textarea>
                </div>
            </form>
        </main>

        <div class="related-search-container">
            <button class="btn btn-related-search">
                Related Search Results
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>

        <div class="tab-section">
            <div class="tabs">
                <button class="tab active">Notes</button>
                <button class="tab">Related Records</button>
                <button class="tab">Resolution Information</button>
            </div>

            <div class="tab-content">
                <div id="notes-tab" class="tab-pane active">
                    <div class="watch-list">
                        <span>Watch list</span>
                        <div class="list-actions">
                            <button class="icon-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </button>
                            <button class="icon-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea class="notes-textarea"></textarea>
                    
                    <div class="work-notes-list">
                        <span>Work notes list</span>
                        <div class="list-actions">
                            <button class="icon-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </button>
                            <button class="icon-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="notes-group">
                        <label for="additional-comments">Additional comments</label>
                        <textarea id="additional-comments" class="notes-textarea"></textarea>
                    </div>
                    
                    <div class="notes-group">
                        <label for="work-notes">Work notes</label>
                        <textarea id="work-notes" class="notes-textarea work-notes-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <footer class="form-footer">
            <div class="footer-buttons">
                <button type="button" class="btn btn-submit-footer">Submit</button>
                <button type="button" class="btn btn-resolve-footer">Resolve</button>
            </div>
        </footer>
    </div>
</body>
</html>
