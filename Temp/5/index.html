<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu Modal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="content">
        <h1>Open IT</h1>
        <button class="open-button">Open Menu</button>
    </div>

    <div class="modal-overlay" id="menuModal">
        <div class="game-container">
            <div class="close-button" id="closeButton"></div>
            <div class="status-bar">
                <div class="level-info">UID: A571</div>
            </div>
            
            <div class="game-screen">
                <div class="icon-grid">
                    <!-- Row 1 -->
                    <div class="game-icon double-width">
                        <i class="icon-image fa-solid fa-user-shield"></i>
                        <div class="icon-name">Profile</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-house-chimney"></i>
                        <div class="icon-name">Home</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-ban"></i>
                        <div class="icon-name">Blacklist</div>
                    </div>
                    
                    <!-- Row 2 - with double width icon -->
                    <div class="game-icon double-width">
                        <i class="icon-image fa-solid fa-comment-dots"></i>
                        <div class="icon-name">Feedback</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-triangle-exclamation"></i>
                        <div class="icon-name">Incident</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-paper-plane"></i>
                        <div class="icon-name">Request</div>
                    </div>
                    
                    <!-- Row 3 -->
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-plus-circle"></i>
                        <div class="icon-name">New Incident</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-file-circle-plus"></i>
                        <div class="icon-name">New Request</div>
                    </div>
                    <div class="game-icon double-width">
                        <i class="icon-image fa-solid fa-book"></i>
                        <div class="icon-name">Knowledge</div>
                    </div>
                    
                    <!-- Row 4 -->
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-list-check"></i>
                        <div class="icon-name">Todo</div>
                    </div>

                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-circle-info"></i>
                        <div class="icon-name">About</div>
                    </div>

                    <div class="game-icon double-width">
                        <i class="icon-image fa-solid fa-question-circle"></i>
                        <div class="icon-name">FAQ</div>
                    </div>

                    <!-- Row 5 -->
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-desktop"></i>
                        <div class="icon-name">About ITSM</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-code-branch"></i>
                        <div class="icon-name">Version</div>
                    </div>
                    <div class="game-icon">
                        <div class="notification">1</div>
                        <i class="icon-image fa-solid fa-bell"></i>
                        <div class="icon-name">Announcement</div>
                    </div>
                    <div class="game-icon">
                        <i class="icon-image fa-solid fa-right-from-bracket"></i>
                        <div class="icon-name">Log Out</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
