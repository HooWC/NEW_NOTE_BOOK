<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced iPhone Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-notch"></div>
        <div class="home-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>•••</span>
            </div>
            
            <div class="widgets-container">
                <!-- Regular widgets -->
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Messages</div>
                </div>
                
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Photos</div>
                </div>
                
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Camera</div>
                </div>
                
                <!-- Double-width widget -->
                <div class="widget double-width glow">
                    <div class="widget-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                        <div class="widget-info">
                            <div class="widget-name">Music</div>
                            <div class="widget-details">Now Playing • Cyberpunk Theme</div>
                        </div>
                    </div>
                </div>
                
                <!-- Regular widget to the right -->
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Settings</div>
                </div>
                
                <!-- More regular widgets -->
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Maps</div>
                </div>
                
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Health</div>
                </div>
                
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Safari</div>
                </div>
                
                <!-- Another double-width widget -->
                <div class="widget double-width">
                    <div class="widget-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                        <div class="widget-info">
                            <div class="widget-name">Weather</div>
                            <div class="widget-details">27°C • Partly Cloudy</div>
                        </div>
                    </div>
                </div>
                
                <!-- Regular widget to the right -->
                <div class="widget">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                    <div class="widget-name">Clock</div>
                </div>
            </div>
            
            <!-- Dock at the bottom -->
            <div class="dock-container">
                <div class="dock-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                </div>
                <div class="dock-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                </div>
                <div class="dock-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                </div>
                <div class="dock-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Widget Icon" />
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
